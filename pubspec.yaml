name: farmassist_ai
description: A comprehensive AI-driven farmer's companion app with crop monitoring, disease detection, and market pricing features.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.5
  webview_flutter: ^4.4.2
  shared_preferences: ^2.2.2
  http: ^1.1.0
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1
  provider: ^6.1.1
  path_provider: ^2.1.1
  image_picker: ^1.0.4
  camera: ^0.10.5+5
  flutter_secure_storage: ^9.0.0
  connectivity_plus: ^5.0.2
  package_info_plus: ^4.2.0
  url_launcher: ^6.2.1
  flutter_native_splash: ^2.3.6
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.2
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
  
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700